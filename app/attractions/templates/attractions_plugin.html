{% load sekizai_tags thumbnail static %}

  <div class="row">
    {% for attraction in attraction_list %}
      <div class="col-md-6 catalog-item d-lg-flex ftco-animate">

        <div class="img " style="background-image: url({{attraction.main_photo.url}});"></div>

        <div class="text bg-light p-4">
          <h3><a href="{% url 'attractions:detail' attraction.id %}">{{ attraction.title }}</a></h3>
          <p class="subheading">
            <span>Цена по карте:</span> {{ attraction.price_card }} р.
          </p>
          <p class="subheading">
            <span>Цена без карты:</span> {{ attraction.price_nocard }} р.
          </p>
          <p>{{ attraction.short_description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="row">
  <div class="col">
    <a href="{% url 'attractions:index' %}" class="btn btn-outline-primary btn-lg py-3 my-3 w-100">
      Смотреть все
    </a>
  </div>
  </div>
